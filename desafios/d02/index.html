<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button{
            width: 150px;
            height: 70px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(194, 191, 191);
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button id="des" type="submit">Inicie o Desafio</button>

    <script>
        const button = document.getElementById('des')
        button.addEventListener('click', () => {
            var name = prompt('Qual é o seu nome?')
            var age = prompt(`Olá ${name}! Quantos anos você tem?`)
            alert(`É um prazer conhece-lo ${name}, que tem ${age} anos de idade`)
        })

    </script>
</body>
</html>
