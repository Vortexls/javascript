<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetário</title>
</head>
<body>
    <h1>Conversor Monetário</h1>
    <form action="">
        <label for="valor">Qual a cotação atual do Dollar?</label>
        <input type="number" name="valor" id="valor"><br>
        <label for="poupança">Valor em Reais</label>
        <input type="number" name="poupança" id="poupança"><br>
        <button id="calc" type="button" onclick="converter()">Converter</button>
    </form>
    <div id="res">Informe os valores acima para continuar.</div>

    <script>
        var dollar = parseFloat(document.getElementById('valor'))
        var reais = parseFloat(document.getElementById('poupança'))
        const res = document.getElementById('calc')
        
        function converter(){
            const valor = (reais/dollar).value
            res.innerHTML = (`O valor de R$${reais.toFixed(2)} é igual a ${valor.toFixed(2)}`)
        }
    </script>
</body>
</html>
