<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        button{
            width: auto;
            padding: auto;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(194, 191, 191);
        }
    </style>
</head>
<body>
    <h1>Conversão de Medidas</h1>
    <form action="#" method="post">
        <label for="dist">Digite uma distância em metros (m)</label>
        <input type="number" name="dist" id="dist">
        <button id="calc" type="submit">Converter</button>
    </form>
    <div id="transf"></div>

    <script>
        
        const button = document.getElementById('calc')
        const trans = document.getElementById('transf')

        button.addEventListener('click', () =>{
            const dist = parseFloat(document.getElementById('dist').value)
            
            const km = (dist / 1000).toFixed(3)
            const hm = (dist / 100).toFixed(3)
            const dam = (dist / 10).toFixed(3)
            const dm = (dist * 10).toFixed(1)
            const cm = (dist * 100).toFixed(0)
            const mm = (dist * 1000).toFixed(0)

            document.transf.innerHTML = document.write(
                `${km} quilômetros (Km)<br>` + 
                `${hm} hectômetros (Hm)<br>` + 
                `${dam} decâmetros (Dam)<br>` + 
                `${dm} decímetros (Dm)<br>` + 
                `${cm} centímetros (Cm)<br>` + 
                `${mm} milímetros (Mm)<br>`)
        })
    </script>
</body>
</html>
