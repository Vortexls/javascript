<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        button{
            width: auto;
            padding: auto;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(194, 191, 191);
        }
    </style>
</head>
<body>
    <h1>Conversão de Medidas</h1>
    <form action="#" method="post">
        <label for="dist">Digite uma distância em metros (m)</label>
        <input type="number" name="dist" id="dist">
        <button id="calc" type="submit">Converter</button>
    </form>

    <script>
        
        const button = document.getElementById('calc')
        var dist = parseInt(document.getElementById('dist'))
        button.addEventListener('click', () =>{
            document.write(`A distância de ${dist} metros corresponde a:`)
            const km = dist / 1000
            const hm = dist / 100
            const dam = dist / 10
            const dm = dist * 10
            const cm = dist * 100
            const mm = dist * 1000
            
            const kmdec = dist.toFixed(3)
            const hmdec = dist.toFixed(3)
            const damdec = dist.toFixed(3)
            const dmdec = dist.toFixed(1)
            const cmdec = dist.toFixed(0)
            const mmdec = dist.toFixed(0)

            document.write(`${kmdec} quilômetros (Km)`)
            document.write(`${hmdec} hectômetros (Hm)`)
            document.write(`${damdec} decâmetros (Dam)`)
            document.write(`${dmdec} decímetros (Dm)`)
            document.write(`${cmdec} centímetros (Cm)`)
            document.write(`${mmdec} milímetros (Mm)`)
        })
    </script>
</body>
</html>
