<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        button{
            height: 70px;
            width: 150px;
            background-color: rgb(235, 231, 231);
            text-align: center;
            font-size: 1.3em;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(192, 190, 190);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button id="bt1" type="submit" onclick="msg1()">Botão 1</button>
    <button id="bt2" type="submit" onclick="msg2()">Botão 2</button>
    <button id="bt3" type="submit" onclick="msg3()">Botão 3</button>

    <script>
        function msg1(){
            window.alert('Você pressionou o 1° botão')
        }
        function msg2(){
            window.alert('Você pressionou o 2° botão')
        }
        function msg3(){
            window.alert('Você pressionou o 3° botão')
        }
    </script>
</body>
</html>
