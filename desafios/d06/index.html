<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <form action="">
    <label for="temp">Insira uma Temperatura</label>
    <input type="number" name="temp" id="temp">
    <button id="calc" type="button" onclick="converter()">Converter</button>
    </form><label for=""></label>
    <div id="res">Informe os valores acima para continuar</div>

    <script>
        var res = document.getElementById('res')
        var temp = document.getElementById('temp')
        function converter(){
            const TC = parseFloat(temp.value)
            const TK = TC + 273.15
            const TF = (TC * 1.8) + 32
            res.innerHTML = (`
            <h2>A temperatura ${TC}, corresponde a:</h2>
            <p>${TK.toFixed(2)}°K (Kelvin)</p>
            <p>${TF.toFixed(2)}°F (Fahrenheit)</p>
            `)
        }
    </script>
</body>
</html>
