<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button{
            width: auto;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(194, 191, 191);
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button id="num" type="submit">Antecessor e Sucessor</button>

    <script>
        const button = document.getElementById('num')
        button.addEventListener('click', () => {
            const num = parseInt(prompt('Digite um número inteiro qualquer:'))
            const suc = num + 1
            const ant = num - 1
            alert(`O antecessor de ${num} é ${ant} e o sucessor de ${num} é ${suc}.`)
        })
    </script>
</body>
</html>
