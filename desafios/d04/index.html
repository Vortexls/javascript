<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        button{
            width: auto;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(194, 191, 191);
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button id="calc" type="submit">Calcular troco</button>

    <script>
        const button = document.getElementById('calc')
        button.addEventListener('click', () =>{
            const prod = prompt('Qual produto você comprou?')
            const val = parseFloat(prompt(`Quanto custa o(a) ${prod} que você comprou?`))
            const valpag = parseFloat(prompt(`Qual foi o valor dado para pagar pagar o(a) ${prod}`))
            const troco = valpag - val
            const valdec = val.toFixed(2)
            const valpagdec = valpag.toFixed(2)
            const trocodec = troco.toFixed(2)
            alert(`Você comprou ${prod} por R$${valdec}.\n` + `Você deu R$${valpagdec} em dinheiro e vai receber R$${trocodec} de troco.\n` + `Volte Sempre!`)
        })
    </script>
</body>
</html>
