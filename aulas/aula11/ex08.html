<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #ivel{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do veículo: <input type="number" name="vel" id="ivel">Km/h</p>
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res"></div>

    <script>
        function calc(){
            var ivel = document.getElementById('ivel')
            var res = document.getElementById('res')
            var vel = Number(ivel.value)

            if (vel > 60){
                res.innerHTML = 'Você ultrapassou a velocidade permitida e foi multado'
            }

            if (vel < 60){
                res.innerHTML = 'Você estava dentro da velocidade permitida de não foi multado'
            }
        }
    </script>
</body>
</html>
