<body>
    <h1>Olá, Mundo!</h1>
    <p>Isto é muito fácil!</p>

    <script>
        let n1 = Number(window.prompt('Digite um Número:'))
        let n2 = Number(window.prompt('Digite Outro Número:'))

        window.alert(`A soma entre os dois números escolhidos é: ${soma}`)
    </script>
